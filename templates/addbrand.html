{% extends "nlayout.html" %}

{% block body %}
<header class="masthead" style="background-image: url('{{ url_for('static',filename='img/login2.png') }} ')">

    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1></h1>
            <span class="subheading"></span>
          </div>
        </div>
      </div>
    </div>
  </header>

<div  class="container">
  <div class="row">
    <div class="col-md-3"></div>

      {% include "messages.html" %}
        {% if brands %}
        <h1 class="text-center mt-5">Add a brand</h1>
        <form action="" method="POST">
          <input type="text" name="brand" class="form-control" >
          <input type="submit" value="Add brand" class="btn btn-info mt-4">
        </form>
       
        {% endif %}
    </div>
    <div class="col-md-3"></div>

  </div>
</div>

{% endblock %}
